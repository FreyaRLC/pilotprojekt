<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Pedellos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="home">
          <a href="index.html">Los Pedellos</a>
        </div>
        <ul>
          <li>
            <a href="https://www.youtube.com/user/mmdcopenhagen1">Playliste</a>
          </li>
          <li><a href="images/layoutdiagram.webp">Layoutdiagram</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="section_1">
        <h1>Los Pedellos</h1>
      </div>
      <div class="grid_1200">
        <article>
          <div id="section_2">
            <div class="video1">
              <video
                controls
                src="https://freyaluntang.dk/kea/05-content/pilot.mp4"
              ></video>
            </div>
            <div class="video2">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/QZQhWrSeSyA"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div id="section_3">
            <h2>Medvirkende:</h2>
            <p>Stig Dalkvist</p>
          </div>
          <div id="section_4">
            <div class="gallery">
              <div class="image1">
                <img src="images/hoejformat.webp" alt="" />
              </div>
              <div class="image2">
                <img src="images/portraet.webp" alt="" />
              </div>
              <div class="image3">
                <img src="images/braedformat.webp" alt="" />
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
